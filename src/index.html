<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery Task</title>
    <link rel="stylesheet" href="../dist/style.css">
  </head>
  <body>
    <section class="main-content">
      <header class="header">
        <ul class="header__left-text-content">
          <li class="left-text-content__new">NEW</li>
        </ul>
        <ul class="header__center-text-content">
          <li class="center-text-content__selected">SELECTED</li>
          <li class="center-text-content__about">ABOUT</li>
        </ul>
        <ul class="header__right-text-content">
          <li class="right-text-content__the-story">THE STORY</li>
          <li class="right-text-content__connect">CONNECT</li>
        </ul>
      </header>
      <main class="main">
        <aside class="aside">
          <p class="aside__text">SOCIAL</p>
        </aside>
        <article class="photo-section">
          <section class="photo-section__title">
            <h1 class="photo-section__heading">ANDERS SOLVSTEN THOMSEN</h1>
            <p class="photo-section__paragraph">Out Of Order Magazine</p>
          </section>
          <section class="photo-section__manipulation">
            <img class="prev-arrow" src="images/arrow-left.png">
            <img class="next-arrow" src="images/arrow-right.png">
          </section>
          <section class="photo-section__list">
              <img class="photo-section__element" src="images/pict1.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict2.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict3.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict4.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict5.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict6.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict7.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict8.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict9.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict10.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict11.png" alt="Gallery Photo">
              <img class="photo-section__element" src="images/pict12.png" alt="Gallery Photo">
          </section>
        </article>
      </main>
    </section>
  </body>
</html>

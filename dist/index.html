<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photo Gallery Task</title>
    <link rel="stylesheet" href="../dist/style.css" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main-content">
      <header class="header">
        <ul class="header__left-text-content">
          <li>NEW</li>
        </ul>
        <ul class="header__center-text-content">
          <li>SELECTED</li>
          <li>ABOUT</li>
        </ul>
        <ul class="header__right-text-content">
          <li>THE STORY</li>
          <li>CONNECT</li>
        </ul>
      </header>
      <main class="main">
        <aside class="aside"><p class="aside__text">SOCIAL</p></aside>
        <article class="photo-section">
          <section class="photo-section__title">
            <h1 class="photo-section__heading">ANDERS SOLVSTEN THOMSEN</h1>
            <p class="photo-section__paragraph">Out Of Order Magazine</p>
          </section>
          <section class="photo-section__manipulation">
            <button><img src="images/arrow-left.png" /></button>
            <button><img src="images/arrow-right.png" /></button>
          </section>
          <section class="photo-section__list">
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
            <img
              class="photo-section__element"
              src="images/pict1.png"
              alt="Gallery Photo"
            />
          </section>
        </article>
      </main>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
